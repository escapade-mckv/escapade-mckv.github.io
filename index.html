<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="icon_pink.png" type="image/icon type">

</head>

<body class="bg" onload="delayPopImage()">
    <div class="div_main">
        <div class="div1">
            <img src="Artboard 2.svg" id="img1">
        </div>
        <div class="div2">
            <h1 id="para1"><b>Welcome to</b></h1><br><img src="typeface_pink@2x.png" style="transform: scale(0)"
                id="top"><br>
             <h3 id="para2">Deptartment of ECE </h3>
        </div>
        <div class = "icon-down">
            <a href="page1.html"><i class="fas fa-chevron-down scroll-down" id="icon1"></i></a>
        </div>
    </div>
    <script>
        function delayPopImage() {
            setTimeout(function () {
                document.getElementById("top").style.transform = "scale(1)";
            }, 2000);
        }
        setTimeout(function () {
            document.getElementById("para2").style.opacity = "100%";
        }, 3000);


        setTimeout(function () {
            document.getElementById("icon1").style.opacity = "100%";
        }, 4000);

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
